<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code generator and reader</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md" id="qr-gen">
        <h2>Generate QR code</h2>
        <div class="input-group">
          <input type="text" class="form-control" id="qr-gen-text" autofocus>
          <button type="button" class="btn btn-outline-secondary qr-gen-buttons" id="qr-gen-button" disabled>Generate</button>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split qr-gen-buttons" data-bs-toggle="dropdown" aria-expanded="false" disabled>
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" id="qr-gen-link-png">Generate png</a></li>
            <li><a class="dropdown-item" id="qr-gen-link-svg">Generate svg</a></li>
          </ul>
        </div>
        <a id="qr-gen-image-link" hidden>
          <img class="img-thumbnail" id="qr-gen-image">
        </a>
      </div>
      <div class="col-md" id="qr-read">
        <h2>Read qr code</h2>
        <input class="form-control" type="file" accept="image/png" id="qr-read-file">
        <textarea class="form-control-plaintext" id="qr-read-text" readonly hidden></textarea>
        <img class="img-thumbnail" id="qr-read-image" hidden>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <!-- Bootstrap JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
